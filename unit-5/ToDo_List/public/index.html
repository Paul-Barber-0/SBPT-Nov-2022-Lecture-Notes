<form method="post" action="http://127.0.0.1:4000/todo/register">

    <input 
            type="text" 
            name="firstName" 
            id="firstName" 
            placeholder="firstName" 
            autocomplete="off">
    <input 
            type="text" 
            name="lastName" 
            id="lastName" 
            placeholder="lastName" 
            autocomplete="off">
    <input 
            type="email" 
            name="email" 
            id="email" 
            autocomplete="off">
    <input 
            type="password" 
            name="password" 
            id="password" 
            autocomplete="off">

    <input type="submit" value="submit">

</form>
